<section class="forgot-password-page vh-100">
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="forgot-card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">🔑 Mot de passe oublié</h2>
            <p class="text-muted">Renseignez votre email pour recevoir un lien de réinitialisation</p>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="email" class="form-label">Adresse Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" required placeholder="Votre adresse email" />
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill" [disabled]="loading">
              <span *ngIf="!loading">Envoyer le lien</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span> Envoi en cours...
              </span>
            </button>

            <div *ngIf="successMsg" class="alert alert-success mt-4" role="alert">
              ✅ {{ successMsg }}
            </div>

            <div *ngIf="errorMsg" class="alert alert-danger mt-4" role="alert">
              ❌ {{ errorMsg }}
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
