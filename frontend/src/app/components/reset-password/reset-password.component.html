<section class="reset-password-page vh-100">
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="reset-card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">🔐 Réinitialiser le mot de passe</h2>
            <p class="text-muted">Définissez un nouveau mot de passe sécurisé</p>
          </div>

          <form (ngSubmit)="reset()">
            <div class="form-group mb-4">
              <label>Nouveau mot de passe</label>
              <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" required placeholder="••••••••" />
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill" [disabled]="loading">
              <span *ngIf="!loading">Mettre à jour</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Mise à jour en cours...
              </span>
            </button>

            <div *ngIf="successMsg" class="alert alert-success mt-4">{{ successMsg }}</div>
            <div *ngIf="errorMsg" class="alert alert-danger mt-4">{{ errorMsg }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
