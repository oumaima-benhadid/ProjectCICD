<section class="login-page">
  <div class="login-box">

    <h2>Bienvenue sur <span style="color:#B3001B;">FitMind</span></h2>
    <p>Connectez-vous pour explorer votre bien-être 🌱💪</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" required placeholder="ex: vous@email.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" class="form-control" required placeholder="••••••••">
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100" [disabled]="loading || countdown">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span> Connexion...
        </span>
      </button>

      <div *ngIf="countdown" class="alert alert-warning mt-3">
        🔐 Connexion bloquée : <strong>{{ countdown }}</strong>
      </div>

      <div class="d-flex justify-content-between mt-4 small-text">
        <a [routerLink]="['/forgot-password']">Mot de passe oublié ?</a>
        <a [routerLink]="['/register']">Créer un compte</a>
      </div>
    </form>

  </div>
</section>
